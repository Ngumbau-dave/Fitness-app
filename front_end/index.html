<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://t4.ftcdn.net/jpg/05/77/75/01/360_F_577750106_a1K1BssbgP35XkFfcaFYbEhXv5MXVofr.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            width: 90%;
            max-width: 450px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .hero-section {
            background: linear-gradient(135deg, #007bff, #28a745);
            color: white;
            text-align: center;
            padding: 50px 30px;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
        }
        .logo span {
            color: #fff;
        }
        .tagline {
            font-size: 28px;
            margin: 15px 0;
            font-weight: 300;
        }
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        .form-section {
            padding: 50px 40px;
        }
        .btn-login {
            background: #007bff;
            border: none;
            padding: 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
        #error {
            min-height: 24px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 20px;
            color: #999;
        }

        /* Desktop enhancements */
        @media (min-width: 768px) {
            .login-container { max-width: 550px; }
            .hero-section { padding: 70px 50px; }
            .logo { font-size: 70px; }
            .tagline { font-size: 36px; }
            .subtitle { font-size: 22px; }
            .form-section { padding: 60px; }
        }
    </style>
</head>
<body>

<div class="login-container animate__animated animate__fadeIn">
    <div class="login-card">
        <div class="hero-section">
            <div class="logo">Fit<span>âœ”</span>Track</div>
            <div class="tagline">PUSH FURTHER. TRACK BETTER.</div>
            <div class="subtitle">YOUR JOURNEY TO PEAK PERFORMANCE STARTS NOW.</div>
        </div>

        <div class="form-section">
            <h3 class="text-center mb-4">Welcome Back</h3>
            <form onsubmit="loginUser(event)">
                <div class="mb-3">
                    <input id="username" class="form-control form-control-lg" placeholder="Username" required autofocus>
                </div>
                <div class="mb-3">
                    <input id="password" type="password" class="form-control form-control-lg" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <span class="login-text">Login</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
                <p id="error" class="text-danger text-center mt-3 mb-0"></p>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-muted small">Forgot Password?</a>
            </div>

            <div class="divider"><span>OR</span></div>

            <button class="btn btn-outline-secondary w-100 mb-3">
                <i class="fab fa-google me-2"></i> Continue with Google
            </button>

            <div class="text-center mt-4">
                <small>New here? <a href="sign_up.html">Create Account</a></small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/api.js"></script>
<script>
    if (localStorage.getItem('access_token')) {
        document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;color:white;font-size:24px;">Redirecting to dashboard...</div>';
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
    }

    async function loginUser(event) {
        event.preventDefault();
        const btn = event.target.querySelector('button');
        btn.querySelector('.login-text').classList.add('d-none');
        btn.querySelector('.spinner-border').classList.remove('d-none');
        btn.disabled = true;

        // Your existing login logic here...

        // On success/failure, reset button
        // btn.querySelector('.login-text').classList.remove('d-none');
        // btn.querySelector('.spinner-border').classList.add('d-none');
        // btn.disabled = false;
    }
</script>
</body>
</html>
