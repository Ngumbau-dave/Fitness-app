<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles (keep if you have overrides) -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://media.istockphoto.com/id/1326480457/photo/working-out-man-training-legs-and-core-ab-workout-doing-lunge-twist-exercise-with-medicine.jpg?s=612x612&w=0&k=20&c=4WgHty6gNkJpQ_nuOoKT5FdY0HOc9jvK4Tb4vC_ddWk=') center/cover no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 90%;
        }
        .hero-section {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
        }
        .logo span {
            color: #28a745; /* Green check */
        }
        .tagline {
            font-size: 24px;
            margin: 15px 0 5px;
        }
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        .form-section {
            padding: 40px;
        }
        .btn-login {
            background: #007bff;
            border: none;
            padding: 12px;
            font-size: 18px;
        }
        .btn-login:hover {
            background: #0056b3;
        }
        #error {
            min-height: 24px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <!-- Hero Section with Logo and Tagline -->
    <div class="hero-section">
        <div class="logo">Fit<span>✔</span>Track</div>
        <div class="tagline">PUSH FURTHER. TRACK BETTER.</div>
        <div class="subtitle">YOUR JOURNEY TO PEAK PERFORMANCE STARTS NOW.</div>
    </div>

    <!-- Login Form -->
    <div class="form-section">
        <h3 class="text-center mb-4">Login</h3>

        <form onsubmit="loginUser(event)">
    <div class="mb-3">
        <input id="username" class="form-control form-control-lg"
               placeholder="Username" required>
    </div>

    <div class="mb-3">
        <input id="password" type="password"
               class="form-control form-control-lg"
               placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-login w-100">
        Login
    </button>

    <p id="error" class="text-danger text-center mt-3 mb-0"></p>
</form>


        <div class="text-center mt-4">
            <small>Don't have an account? <a href="sign_up.html">Sign up</a></small>
        </div>
    </div>
</div>

<!-- Your existing auth.js for real login logic -->
<script src="assets/js/auth.js"></script>
<script src="assets/js/api.js"></script>
<script>
// Fallback login function if auth.js doesn't load
async function loginUser(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorEl = document.getElementById('error');

    if (!username || !password) {
        errorEl.textContent = 'Please enter both username and password';
        return;
    }

    errorEl.textContent = '';  // Clear old errors

    try {
        const response = await fetch('https://fittrack-api-7b9k.onrender.com/api/token/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
            if (response.status === 401) {
                throw new Error('Invalid username or password');
            }
            throw new Error(`Login failed (${response.status})`);
        }

        const data = await response.json();
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh || '');

        // Redirect to your dashboard page
        window.location.href = 'dashboard.html';  // Or whatever your main page is
    } catch (err) {
        console.error(err);
        errorEl.textContent = err.message || 'Login failed – check connection or credentials';
    }
}
</script>


</body>
</html>
