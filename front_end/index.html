<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-4 offset-md-4 card p-4 shadow">
        <h3 class="text-center mb-3">Login</h3>

        <input id="username" class="form-control mb-3" placeholder="Username">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button onclick="login()" class="btn btn-primary w-100">Login</button>

        <p id="error" class="text-danger mt-2"></p>
    </div>
</div>

<script src="assets/js/auth.js"></script>

</body>
</html>
