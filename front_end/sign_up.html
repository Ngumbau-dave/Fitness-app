<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://media.istockphoto.com/id/1326480457/photo/working-out-man-training-legs-and-core-ab-workout-doing-lunge-twist-exercise-with-medicine.jpg?s=612x612&w=0&k=20&c=4WgHty6gNkJpQ_nuOoKT5FdY0HOc9jvK4Tb4vC_ddWk=') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .logo span {
            color: #28a745;
        }
        .btn-signup {
            background: #ff8c00;
            border: none;
        }
        #error {
            min-height: 24px;
            color: red;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <div class="logo">Fit<span>âœ”</span>Track</div>
    <h3>Create Account</h3>
    <p class="text-muted">Join your journey to peak performance</p>

    <form id="signupForm">
        <div class="mb-3 text-start">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3 text-start">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3 text-start">
            <input type="text" id="first_name" class="form-control" placeholder="First Name">
        </div>
        <div class="mb-3 text-start">
            <input type="text" id="last_name" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-3 text-start">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3 text-start">
            <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-signup w-100">Sign Up</button>

        <p id="error" class="mt-3"></p>

        <p class="mt-4">Already have an account? <a href="index.html">Login</a></p>
    </form>
</div>

<script src="assets/js/api.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
            password: document.getElementById('password').value,
            password2: document.getElementById('password2').value
        };

        try {
            const response = await apiPost('/activities/register', data);
            // Save tokens
            localStorage.setItem('access', response.access);
            localStorage.setItem('refresh', response.refresh);
            alert('Account created successfully!');
            window.location.href = 'dashboard.html';  // Redirect to main app
        } catch (err) {
            document.getElementById('error').textContent = 'Registration failed. Check fields.';
        }
    });
</script>
</body>
</html>
